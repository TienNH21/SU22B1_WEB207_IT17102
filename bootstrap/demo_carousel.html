<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/IT17101/css/bootstrap.min.css">
</head>
<body>
    <div id="carouselExampleControls" class="carousel slide"
        data-bs-interval="2000"
        data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="/IT17101/img/pizza.jpeg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="/IT17101/img/pizza.jpeg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="/IT17101/img/pizza.jpeg" class="d-block w-100" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button"
            data-bs-target="#carouselExampleControls"
            data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button"
            data-bs-target="#carouselExampleControls"
            data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
    </div>


    <p>
        <button class="btn btn-primary" type="button"
            data-bs-toggle="collapse" data-bs-target="#collapseExample"
            aria-expanded="false" aria-controls="collapseExample">
            Click me!
        </button>
    </p>
    <div class="collapse" id="collapseExample">
        <div class="card card-body">
          Some placeholder content for the collapse component. This panel is hidden by default but revealed when the user activates the relevant trigger.
        </div>
    </div>

    <div class="alert alert-success" role="alert">
        Thêm mới thành công
    </div>
    <div class="alert alert-danger" role="alert">
        Thêm mới thất bại
    </div>

    <img src="/IT17101/img/pizza.jpeg" class="img-fluid" />

    <script src="/IT17101/js/jquery.min.js"></script>
    <script src="/IT17101/js/popper.min.js"></script>
    <script src="/IT17101/js/bootstrap.min.js"></script>
</body>
</html>
