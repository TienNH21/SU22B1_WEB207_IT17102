<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/IT17101/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row mt-3">
            <button class="btn btn-primary"
                data-bs-toggle="modal" data-bs-target="#demo_modal">Click me</button>

            <div class="modal fade" id="demo_modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-xl">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form action="#" method="get">
                                <div class="row">
                                    <div class="col-6">
                                        <label for="ho_ten">Họ tên</label>
                                        <input type="text" name="ho_ten" id="ho_ten" class="form-control" />
                                    </div>
                                    <div class="col-6">
                                        <label for="ma_sv">Mã SV</label>
                                        <input type="text" name="ma_sv" id="ma_sv" class="form-control" />
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-6">
                                        <label for="">Giới tính</label>
                                        <div>
                                            <input type="radio" name="gioi_tinh" class="form-check-input" id="gioi_tinh_nam" />
                                            <label>Nam</label>
                                            <input type="radio" name="gioi_tinh" class="form-check-input" id="gioi_tinh_nu" />
                                            <label>Nữ</label>
                                        </div>
                                    </div>
                                    <div class="col-6">
                                        <label for="">Chuyên ngành</label>
                                        <select name="chuyen_nganh" class="form-select">
                                            <option value="udpm">UDPM</option>
                                            <option value="tktw">TKTW</option>
                                            <option value="ltmt">LTMT</option>
                                        </select>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary">Save changes</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script src="/IT17101/js/jquery.min.js"></script>
    <script src="/IT17101/js/popper.min.js"></script>
    <script src="/IT17101/js/bootstrap.min.js"></script>
</body>
</html>
