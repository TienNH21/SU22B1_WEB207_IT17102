<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/IT17101/css/bootstrap.min.css" />
</head>
<body ng-app="demo_hello_world">
    <ul>
        <li><a href="#red">Red</a></li>
        <li><a href="#green">Green</a></li>
        <li><a href="#yellow">Yellow</a></li>
    </ul>

    <div ng-view></div>

    <script src="/IT17101/js/jquery.min.js"></script>
    <script src="/IT17101/js/popper.min.js"></script>
    <script src="/IT17101/js/bootstrap.min.js"></script>
    <script src="/IT17101/js/angularjs.min.js"></script>
    <script src="/IT17101/js/angular-route.js"></script>
    <script src="/IT17101/modules/demo/green/green.js"></script>
    <script src="/IT17101/modules/demo/red/red.js"></script>
    <script src="/IT17101/modules/demo/yellow/yellow.js"></script>
    <script>
        const app = angular.module("demo_hello_world", ["ngRoute"]);
        app.config(function ($routeProvider, $locationProvider) {
            $locationProvider.hashPrefix('');
            $routeProvider
                .when("/red", {
                    templateUrl: "modules/demo/red/red.html",
                    controller: "redController",
                })
                .when("/yellow", {
                    templateUrl: "modules/demo/yellow/yellow.html",
                    controller: "yellowController",
                })
                .when("/green", {
                    templateUrl: "modules/demo/green/green.html",
                    controller: "greenController",
                })
                .otherwise({
                    template: "<div style='height: 100px;' class='bg-default'>Not Found</div>"
                });
            });
            app.controller("redController", redController);
            app.controller("yellowController", yellowController);
            app.controller("greenController", greenController);
    </script>
</body>
</html>
